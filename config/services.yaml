# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

parameters:

services:
    # Default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # Makes classes in src/ available to be used as services
    # This creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Kernel.php'

    # Include the entity classes but do not register them as services
    App\Entity\:
        resource: '../src/Entity'
        exclude: '../src/Entity/*'

    # Controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend AbstractController
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # Specific configuration for AdminController to ensure EntityManager is injected
    App\Controller\AdminController:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'

    # Specific configuration for PostController to ensure EntityManager is injected
    App\Controller\PostController:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'

    # Specific configuration for CommentaireController to ensure EntityManager is injected
    App\Controller.CommentaireController:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
